<!DOCTYPE html>
<html lang="en">

<head>
    <meta lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWSOME ICONS -->
    <script src="https://kit.fontawesome.com/0228273b28.js" crossorigin="anonymous"></script>
    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="./src/css/lib/normalize.css">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Mango site</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="#" class="links-reset header-left-links" id="header-menu-link">Menu</a>
                <a href="#" class="links-reset header-left-links">Edits</a>
                <a href="#" class="links-reset header-left-links">Sale</a>
            </div>
            <div class="header-logo">
                <img class="header-logo-img" src="./src/media/imgs/mango_logo.png" alt="Mango logo">
            </div>
            <div class="header-right">
                <a href="#" class="links-reset header-right-links">search</a>
                <a href="#" class="links-reset header-right-links"><i class="far fa-heart"></i></a>
                <a href="#" class="links-reset header-right-links" id="header-bag-link">Bag: 0</a>
            </div>
        </div>
        <div class="gender">
            <hr class="gender-hr">
            <a href="#" class="links-reset gender-links">Men</a>
            <a href="#" class="links-reset gender-links">Women</a>
            <a href="#" class="links-reset gender-links">Kids</a>
            <a href="#" class="links-reset gender-links">New</a>
            <a href="#" class="links-reset gender-links">Violeta</a>
        </div>
        
        <div class="main">
            <!-- Main content SHARE SECTION -->
            <div class="main-back-to ">
                <div class="main-back-to-catalogue border-top border-right">
                    <a href="#" class="links-reset back-to-catalogue-link">Back to catalogue</a>
                </div>
                <div class="main-back-to-share border-top border-right">
                   <a href="#" class="links-reset share-link"> <i class="fas fa-share-alt"></i></a>
                </div>
            </div>
            <!-- Main content CLOTHES SECTION -->
            <div class="main-clothes">
                <div class="main-clothes-up border-top border-right">
                    <div class="main-clothes-up-detailes">
                        <div class="clothes-up-title">
                                <div class="clothes-up-title-para">New Now</div>
                                <div class="title">The blucher from split leather chunky</div>
                                <div class="clothes-up-title-para">APT.655468451-LAND-LH</div>
                        </div>
                        <div class="clothes-up-price">
                            <div class="clothes-up-title-para">Price</div>
                            <div class="title">8 499 rub.</div>
                            <div class="clothes-up-title-para"><span>Shoes</span><span>Accesories</span></div>
                        </div>
                    </div>
                    <div class="clothes-up-colors-picker">
                        <div id="color-gray"></div>
                        <div id="color-brown"></div>
                    </div>
                    <div class="clothes-up-slideshow">
                        <i class="fas fa-caret-left"></i>
                        <img src="./src/media/imgs/shoe.png" alt="gray shoe">
                        <i class="fas fa-caret-right"></i>
                    </div>
                    <div class="clothes-up-reviews">
                        <div class="reviews-stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <div class="reviews-stars-review"><span>6</span> reviews</div>
                        </div>

                        <div class="reviews-slideshow-circles">
                            <div class="circle"></div>
                            <div class="circle active"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="main-clothes-down border-top border-right">
                    <div class="main-clothes-down-picking border-right">
                        <label for="shoe-size" class="main-clothes-down-label">Select size: </label>
                        <select required name="shoe-sizes" id="shoe-size" class="main-clothes-down-menu">
                            <option value="38EU">38 EU</option>
                            <option value="39EU">39 EU</option>
                            <option value="40EU">40 EU</option>
                            <option value="41EU">41 EU</option>
                        </select>
                    </div>
                    <div class="main-clothes-down-loving border-right">
                        <a href="#"><i class="far fa-heart"></i></a>
                    </div>
                    <div class="main-clothes-down-buying">
                        <button>BUY</button>
                    </div>
                </div>
            </div>
            <!-- Main content DELIVERY SECTION -->
            <div class="main-delivery">
                <div class="main-delivery-up border-top">
                    <div class="main-delivery-up-similar border-right">
                        <a href="#" class="links-reset main-delivery-links">Similar model</a>
                    </div>
                    <div class="main-delivery-up-complete">
                        <a href="#" class="links-reset main-delivery-links">Complete the look</a>
                    </div>
                </div>
                <div class="main-delivery-down border-top">
                    <label for="delivery" class="main-delivery-down-label">Details, delivery & returns </label>
                    <select required name="delivery_options" id="delivery" class="main-delivery-down-menu">
                        <option value=""></option>
                        <option value="Free delivery">Free delivery</option>
                        <option value="10$">10$ delivery - 2 weeks</option>
                        <option value="25$">24$ delivery - 3 days</option>
                        <option value="Return item">Return item</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
